<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Agregar Ingreso / Egreso</h4>
        <p class="card-description">Especifique el monto y el tipo</p>

        <form [formGroup]="form()" (ngSubmit)="save()">
          <div class="form-group">
            <label for="">Descripción</label>
            <input
              type="text"
              class="form-control"
              placeholder="Descripción"
              name="descripcion"
              formControlName="description"
            />
          </div>

          <div class="form-group">
            <label for="">Monto</label>
            <input
              type="number"
              class="form-control"
              placeholder="Monto"
              name="monto"
              formControlName="amount"
            />
            <p>Debe de ser un monto positivo</p>
          </div>

          <div class="form-group">
            <label for="">Tipo</label>
            <select formControlName="type">
              <option value="income">Ingreso</option>
              <option value="outcome">Egreso</option>
            </select>
          </div>

          <hr />
          <button
            type="submit"
            class="btn btn-success mr-2"
            *ngIf="(loading$ | async) === false"
          >
            <i class="fa fa-save"></i>
            Agregar
          </button>

          <button
            disabled
            class="btn btn-success mr-2"
            *ngIf="loading$ | async"
          >
            <i class="fa fa-spin fa-sync"></i>
            Espere por favor...
          </button>

          <button type="reset" class="btn btn-light" (click)="location.back()">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
</div>
