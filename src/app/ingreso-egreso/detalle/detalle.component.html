<div class="row">
  <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Detalle de ingreso egreso</h4>

          <table class="table">
            <thead>
              <tr>
                <th>Descripci√≥n</th>
                <th>Monto</th>
                <th>Tipo</th>
                <th></th>
              </tr>
            </thead>

            <tbody>
              <ng-container *ngIf="(data | async) as arr">
                <tr *ngFor="let item of arr | orderBy">
                  <td>{{item.description}}</td>
                  <td>{{item.amount | currency}}</td>
                  <td [class.text-success]="item.type === 'income'" [class.text-danger]="item.type === 'outcome'">{{item.type}}</td>
                  <td>
                    <button class="btn btn-danger" (click)="delete( item )">
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </ng-container>
            </tbody>

          </table>


        </div>
      </div>
  </div>
</div>
